<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout :: head}"></head>
<body>

<header th:replace="~{layout :: header}"></header>

<section class="content" >
    <div class="hero-container d-flex align-items-center">
        <img th:src="@{/images/hero.jpg}" class="img-fluid hero-image" alt="Shopbag">

        <div class="hero-text">

            <h1 class="my-4" sec:authorize="isAuthenticated()">How are you liking it so far?</h1>

            <h1 class="my-4" sec:authorize="!isAuthenticated()">Welcome to Bruno's</h1>

            <a href="/products" sec:authorize="isAuthenticated()">
                <button class="btn btn-primary my-4">Continue buying</button>
            </a>

            <a href="/login" sec:authorize="!isAuthenticated()">
                <button class="btn btn-primary my-4">Get Started</button>
            </a>

            <h2 class="my-4" sec:authorize="!isAuthenticated()">Login to start buying!</h2>
        </div>
    </div>
</section>



<footer th:replace="~{layout :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
