<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout :: head}"></head>
<body>

<header th:replace="~{layout :: header}"></header>

<section class="content" id="order-details-section">
    <div class="container my-5">
        <h3>Order Details</h3>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">Product</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price</th>
                <th scope="col">Total</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="orderDetail : ${orderDetails}">
                <tr>
                    <td th:text="${orderDetail.product.name}"></td>
                    <td th:text="${orderDetail.quantity}"></td>
                    <td th:text="|$${orderDetail.product.price}|"></td>
                    <td th:text="|$${orderDetail.product.price * orderDetail.quantity}|"></td>
                </tr>
            </th:block>
            <tr>
                <td colspan="3" class="text-right"><strong>Total Order</strong></td>
                <td th:text="|$${order.total}|"></td>
            </tr>
            </tbody>
        </table>

        <a class="btn btn-outline-secondary" th:href="@{/order/history}" style="width: 140px;">Back to Orders</a>
    </div>
</section>

<footer th:replace="~{layout :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
